{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Mes Rendez-vous</h2>
    <a href="{% url 'calendrier:creer' %}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Nouveau Rendez-vous
    </a>

    <div class="list-group">
        {% for rdv in rendezvous %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ rdv.titre }}</h5>
                    <p class="mb-1">
                        <i class="far fa-calendar-alt"></i> 
                        {{ rdv.date_debut|date:"d/m/Y H:i" }} - {{ rdv.date_fin|date:"H:i" }}
                    </p>
                    <small class="text-muted">{{ rdv.lieu }}</small>
                </div>
                <div>
                    <a href="{% url 'calendrier:modifier' rdv.pk %}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'calendrier:supprimer' rdv.pk %}" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="alert alert-info">Aucun rendez-vous pr√©vu.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
