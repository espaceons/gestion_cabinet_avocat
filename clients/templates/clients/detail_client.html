<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .client-info {
            margin-bottom: 20px;
        }
        .client-info p {
            margin: 5px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Détails du Client</h1>
        <div class="client-info">
            <p><strong>Nom:</strong> {{ client.nom }}</p>
            <p><strong>Email:</strong> {{ client.email }}</p>
            <p><strong>Téléphone:</strong> {{ client.telephone }}</p>
        </div>
        <h2>Affaires Associées</h2>
        <ul>
            {% for affaire in affaires %}
                <li>{{ affaire.description }}</li>
            {% empty %}
                <li>Aucune affaire associée.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'clients:liste' %}">Retour à la liste des clients</a>
    </div>
</body>
</html>
