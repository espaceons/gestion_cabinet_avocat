{% extends 'base/base.html' %}

{% block title %}Liste des Clients{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Liste des Clients</h1>
    <a href="{% url 'clients:ajouter' %}" class="btn btn-success">
        <i class="fas fa-plus"></i> Ajouter un client
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Type</th>
                <th>Téléphone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.nom }}</td>
                <td>{{ client.get_type_client_display }}</td>
                <td>{{ client.telephone }}</td>
                <td>
                    <a href="{% url 'clients:detail' client.id %}" class="btn btn-sm btn-primary">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a href="{% url 'clients:modifier' client.id %}" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
