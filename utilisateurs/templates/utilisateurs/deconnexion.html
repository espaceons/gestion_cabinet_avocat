<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion réussie - Cabinet Avocats</title>
    <style>
        /* Styles généraux pour centrer le contenu */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }

        /* Conteneur principal du message */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        p {
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* Style du lien */
        a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Supprime le soulignement par défaut */
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block; /* Pour appliquer padding et margin */
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vous avez été déconnecté.</h1>
        <p>Merci d'avoir utilisé notre application de gestion de cabinet d'avocats.</p>
        <p><a href="{% url 'login' %}">Se connecter à nouveau</a></p>
    </div>
</body>
</html>
